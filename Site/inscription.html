	<div class="container-fluid">
		<div class="row justify-content-center">
			<div class="col-6">
				<div id="inscription">
					<p>Inscrivez-vous !</p>
					<p>Pour ne rater rien rater de votre destruction !</p>
				</div>
			</div>
		</div>

		<div class="row justify-content-center">
			<div class="col-sm-12 col-md-5 col-lg-5">
				<div class="form-group">
					<label for="name">
						<strong>Nom</strong>
					</label>
                	<input type="name" class="form-control" id="name" aria-describedby="nameHelp" required>
				</div>
			</div>
			<div class="col-sm-12 col-md-5 col-lg-5">
				<div class="form-group">
					<label for="firstname">
						<strong>Prénom</strong>
					</label>
	                <input type="firstname" class="form-control" id="firstname" aria-describedby="fisrtnameHelp" required>
				</div>
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="col-sm-12 col-md-5 col-lg-5">
				<div class="form-group">
					<label for="numero">
						<strong>Numéro de téléphone</strong>
					</label>
	                <input type="numero" class="form-control" id="email" aria-describedby="numeroHelp" required>
				</div>
			</div>
			<div class="col-sm-12 col-md-5 col-lg-5">
				<div class="form-group">
					<label for="email">
						<strong>Email</strong>
					</label>
                	<input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
                	<small id="emailHelp" class="form-text text-muted">
                		Votre email ne sera partagé avec personne.
                	</small>
				</div>
			</div>	
		</div>
		<div class="row justify-content-center">
			<div class="col-sm-12 col-md-10 col-lg-10">
				<div class="form-group">
				    <label for="commentaires"> 
				    	<strong>Commentaires</strong>
				    </label>
				    <textarea class="form-control" id="commentaires"></textarea>
				  </div>
			</div>
		</div>

		<div class="row justify-content-center">
			<div class="col-sm-12 col-md-5 col-lg-5">
				<div class="form-check"> 
					<input class="form-check-input" type="checkbox" name="defaultCheck1">
					<label class="form-check-label" for="defaultCheck1"> 
						<strong>Inscription à la newsletter</strong>
					</label>
				</div>
			</div>
		</div>
		<div class="row justify-content-end">
	        <div class="col-sm-12 col-md-5 col-lg-5">
				<a href="accueil.html">
					<button type="submit" name="Valider" class="btn btn-primary">Valider</button>
				</a>
	        </div>
	    </div>
